name: E2E test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Install Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo@v2.0.0

      - name: Start environment
        run: docker-compose -f "docker/docker-compose.yml" up -d

      - name: Test
        timeout-minutes: 10
        env:
          FORM3_API_URL: http://localhost:8080/v1
        run: ginkgo --label-filter=e2e -v -r --randomize-all --randomize-suites --fail-on-pending --keep-going --cover --race --trace

      - name: Stop environment
        if: always()
        run: docker-compose -f "docker/docker-compose.yml" down
